<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanónový Range</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .cannon-container {
      position: relative;
      width: 400px;
      height: 300px;
      background-image: url('kanon.png'); /* Přizpůsobte cestu k obrázku kanonu */
      background-size: cover;
      background-position: center;
    }
    .bullet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transition: left 0.5s linear, bottom 0.5s linear;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Kanónový Range</h1>
    <div class="cannon-container mx-auto">
      <!-- Slider (range input) -->
      <input type="range" class="custom-range" id="cannonRange" min="0" max="100" value="50">
      <!-- Bullet (to be positioned dynamically) -->
      <div class="bullet" id="bullet"></div>
    </div>
    <div class="text-center mt-4">
      <p>Hodnota Range: <span id="rangeValue">50</span></p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Script for updating bullet position based on range value
    const cannonRange = document.getElementById('cannonRange');
    const bullet = document.getElementById('bullet');
    const rangeValue = document.getElementById('rangeValue');

    // Update bullet position based on range value
    cannonRange.addEventListener('input', function() {
      const value = cannonRange.value;
      const cannonWidth = document.querySelector('.cannon-container').offsetWidth;
      const bulletLeft = (value / 100) * cannonWidth;
      bullet.style.left = bulletLeft + 'px';
      rangeValue.textContent = value;
    });
  </script>
</body>
</html>
